<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘</title>
</head>
<body>
    <table width="400" align="center">
        <caption><h4>青春不常在，且行且珍惜</h4></caption>
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="bie">男
                <input type="radio" name="bie">女
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年份</option>>
                    <option>166</option>>
                    <option>163</option>>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like" checked="checked">好看的
                <input type="checkbox" name="like">温柔的
                <input type="checkbox" name="like">丑陋的
                
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>自我介绍</td>
            <td><textarea>自我介绍</textarea></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意加入会员</td>
        </tr>
    </table>
</body>
</html>
