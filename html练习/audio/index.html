<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sports</title>
</head>
<body>
    <!-- control表是控件，muted表示播放时自动静音，preload 加载完封面是否播放视频，autoplay 出现时不用它，loop表示是否循环播放，postet视频载封面 -->
    <video controls muted  preload="auto" loop="loop" poster="../logo.png">
        <source src="sports.mp4." type="video/mp4">
        <source src="sports.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
