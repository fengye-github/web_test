        // 利用函数求两个数的最大值
        function getMax() {
            var max = arguments[0];
            for ( var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max)  {
                    max = arguments[i];
                }
            }  
            return max;        
        }
