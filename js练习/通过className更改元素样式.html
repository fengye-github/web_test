<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加className</title>
    <style>
        .first {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            text-align: center;
        }
        
        .change {
            width: 50px;
            height: 60px;
            background-color: purple;
            margin: 60px auto;
        }
    </style>
</head>

<body>
    <div class="first">
        文字
    </div>
    <script>
        // 1.使用element.style 获得修改元素样式 如果样式比较少 或者功能简单的情况下使用
        var text = document.querySelector('.first');
        text.onclick = function() {
            this.style.backgroundColor = 'purple'
            this.style.width = '60px';
            this.style.height = '60px';
            this.style.marginTop = '50px auto';

            // this.className = 'first change';
        }
    </script>
</body>

</html>
